<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="meyer-reset.css" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <title>Choretastic</title>
</head>
<body>
    <header>
        <h1><a href="landing.html">Choretastic</a></h1>
        <nav>
            <ul>
                <li>Sign up</li>
                <li>Sign in</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="main-section-w">
            <h2>Join a home</h2>
            <form>
                <label for="home-name">Home Name:</label>
                <input type="text" name="home-name" id="home-name" /><br>
                <label for="home-members">Home Members (enter emails separated with a comma):</label>
                <input type="text" name="home-members" id="home-members" multiple /><br>
                <label for="password">Password (new home members will need to enter this pasword):</label>
                <input type="password" name="password" id="password" /><br>
                <label for="repeat-password">Repeat password:</label>
                <input type="password" name="repeat-password" id="repeat=password" /><br>
                <p class="button"><a href="signup.html">Go Back</a></p>
                <p class="button"><a href="chore-list-home.html">Submit</a></p>
            </form>
        </section>
    </main>
    <footer>
        <p>Created by JD Nunez</p>
    </footer>
</body>
</html>
