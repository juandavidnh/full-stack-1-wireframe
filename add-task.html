<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="meyer-reset.css" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <title>Choretastic</title>
</head>
<body>
    <header>
        <h1><a href="landing.html">Choretastic</a></h1>
    </header>
    <main>
        <section class="main-section-w">
            <h2>Add task:</h2>
            <form>
                <label for="task-name">Task Name:</label>
                <input type="text" name="task-name" id="task-name" />
                <label for="task-value">Number of points (1-10):</label>
                <select id="task-value" name="task-value">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <label for="task-owner">Assignee:</label>
                <select id="task-owner" name="task-owner">
                    <option value="undefined">Undefined</option>
                    <option value="paco">Paco</option>
                    <option value="miguel">Miguel</option>
                    <option value="lola">Lola</option>
                </select>
                <p class="button"><a href="chore-list-home.html">Submit</a></p>
            </form>
        </section>
    </main>
    <footer>
        <p>Created by JD Nunez</p>
    </footer>
</body>
</html>
